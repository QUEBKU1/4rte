<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>restauracja wszystkie smaki</title>
	<link rel="stylesheet" href="styl_1.css">
</head>
<body>
	<header id="baner">
		<!-- header - nagłowek -->
		<h1>witamy w restauracji „wszystkie smaki”</h1>
	</header>
	<section id="lewy">
		<img src="menu.jpg" alt="Nasze danie">
	</section>
	<section id="prawy">
		<h4>u nas dobrze zjesz</h4>
		<ol>
			<li>obiady od 40 zł</li>
			<li>przekąski od 10 zł</li>
			<li>kolacje od 20 zł</li>
		</ol>
	</section>
	<section id="dolny">
		<h2>Zarezerwuj stolik on-line</h2>
		<form action="rezerwacja.php" method="POST"> 
			<!-- form - formularz, action - do jakiego pliku idzie, method - jak ma się wysłać -->
			data (format rrrr-mm-dd):<br>
			<input type="text" name="data"><br>
			ile osób?<br>
			<input type="number" name="osoby"><br>
			twój numer telefonu:<br>
			<input type="text" name="nr_tel"><br>
			<input type="checkbox" name="zgoda">zgadzam się na przetwarzanie moich danych osobowych<br>
			<input type="reset" value="WYCZYŚĆ">
			<input type="submit" value="REZERWUJ">
			<!-- input - wprowadzanie danych, submit - wysyłanie, value - napis w guziku -->
		</form>
	</section>
	<!-- section - sekcja -->
	<footer id="stopka">
		stronę wykonał: kacper
	</footer>
	<!-- footer - stopka, końcowa sekcja (notatka, linki do innych stron itd) -->
</body>
</html>
